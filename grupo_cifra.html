<html>
    <head>
        <style>
            /* Estilização geral do div */
            #h_114 {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 16px;
                margin: 20px auto;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            /* Estilização do título */
            #h_114 hino > titulo {
                display: block;
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
                text-align: center;
                margin-bottom: 12px;
            }
            
            /* Estilização do número */
            #h_114 hino > numero {
                display: block;
                font-size: 1.2em;
                font-weight: bold;
                color: #666;
                text-align: center;
                margin-bottom: 8px;
            }
            
            /* Estilização do texto */
            #h_114 hino > texto {
                line-height: 1.6;
                color: #555;
                margin-top: 12px;
            }
            
            /* Estilização das estrofes */
            #h_114 hino > texto > estrofe {
                margin-bottom: 16px;
                padding-left: 10px;
                border-left: 3px solid #ddd;
            }
            
            /* Estilização dos versos #h_114 hino > texto > estrofe > */
            verso {
                display: block;
                margin: 4px 0;
            }
            
            /* Destaque para o coro */
            #h_114 hino > texto > estrofe > coro {
                font-style: italic;
                font-weight: bold;
                color: #007BFF;
                margin-top: 8px;
                padding-left: 15px;
                border-left: 4px solid #007BFF;
            }
            
            /* Estilização das seções e assuntos */
            #h_114 hino > secao,
            #h_114 hino > assunto {
                display: block;
                font-size: 0.9em;
                color: #888;
                margin-top: 12px;
                text-align: center;
            }
            
            /* Estilização da origem */
            #h_114 hino > origem_letra {
                display: block;
                font-size: 0.85em;
                color: #999;
                margin-top: 8px;
                text-align: right;
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <div id=h_114>
            
        </div>

        <script>
            const url = "https://www.cifraclub.com.br/thalles-roberto/a-alegria-esta-no-coracao/#instrument=guitar&key=3";
        
            // Criando uma nova requisição XMLHttpRequest
            const xhr = new XMLHttpRequest();
        
            // Configurando o tipo de requisição e a URL
            xhr.open("GET", url, true);
        
            // Configurando o callback para tratar a resposta
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Capturando o conteúdo da resposta
                        const responseText = xhr.responseText;
        
                        // Extraindo o conteúdo entre as tags <hino> e </hino>
                        const hinoMatch = responseText.match(/<pre>([\s\S]*?)<\/pre>/);
        
                        if (hinoMatch) {
                            const hinoContent = hinoMatch[1].trim();
                            document.all.h_114.innerHTML = hinoContent;
                        } else {
                            console.log("Tag <hino> não encontrada.");
                        }
                    } else {
                        console.error("Erro ao acessar o conteúdo:", xhr.status, xhr.statusText);
                    }
                }
            };
        
            // Enviando a requisição
            xhr.send();            
        </script>
    </body>


</html>
