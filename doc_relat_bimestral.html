<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ÂªIPB - Udia</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="api.js"></script>
    
    <script>
        function populateTable(data) {
            obj_l = document.getElementById('LINK_ATAS');
            obj_l.innerHTML = '';

            
            for (i = 0; i < data.data.length; i++) {
                item      = data.data[i];            
                obj_l.innerHTML += `
                    <tr>
                        <td><input type=image src=imgs/edit.png onclick="jsAddOrEdit('${item.object_id}')"></td>
                        <td><inf>${item.sociedade}</inf></td>
                        <td><inf>${item.numero}</inf></td>
                    </tr>
                `;
            };
        }
        

        function jsAddOrEdit(nro) {
            window.location.href = 'doc_relat_bimestral_edit.html?objectId=' + nro;
        }
    </script>

</head>

<body>
    <fieldset>
        <legend><input type="button" value="adicionar" onclick="jsAddOrEdit('-')"> || Relat.Bimestral</legend>
        <table class="table_rounded">
            <tbody id=LINK_ATAS></tbody>
        </table>
    </fieldset>

    <script> 
        apiQueryData( url_doc_relat_bimestral, populateTable ); 
    </script>
</body>

</html>
