<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Iframe Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* evita scroll extra */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* remove borda */
    }
  </style>
</head>
<body>
<iframe src="http://186.210.55.112:8080/"></iframe>
    </body>
</html>
