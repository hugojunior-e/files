<html>
  <body>
    <script>
    const url = "https://179.126.19.125/";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", url, false);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                const responseText = xhr.responseText;
                alert( responseText );
            } 
        }
    };
    xhr.send();       
    </script>
  </body>
</html>
